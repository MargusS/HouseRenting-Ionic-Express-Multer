<ion-header class="ion-no-border">
  <ion-toolbar color="cyan">
    <ion-title text-capitalize>Rentings</ion-title>
    <ion-buttons slot="end">
      <ion-menu-toggle>
        <ion-button fill="solid">
          <ion-icon name="menu-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row *ngFor="let h of houses">
    <ion-col sizeMd="6" sizeXs="12">
      <ion-card class="ion-padding">
        <ion-card-header>
          <ion-card-subtitle>{{h.location}}</ion-card-subtitle>
          <ion-card-title>{{h.title}}</ion-card-title>
        </ion-card-header>
        <ion-text color="blue">
          <h3 class="ion-margin-end ion-text-end">{{h.price}}â‚¬</h3>
        </ion-text>
        <ion-button expand="full" fill="solid" size="default" routerLink="/detail/{{h.id}}">View</ion-button>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
