<app-header title="Admin"></app-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="dark">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="start">
      <ion-button color="dark" (click)="goToNew()">
        <ion-icon name="add-outline" slot="start"></ion-icon>
        <ion-label>New Rent</ion-label>
      </ion-button>
    </ion-fab-list>
  </ion-fab>

  <ion-row *ngFor="let h of houses">
    <ion-col sizeMd="6" sizeXs="12">
      <ion-card>
        <img *ngIf="h.image" src="http://localhost:8080/images/{{h.image}}" alt="image">
        <ion-card-header>
          <ion-card-subtitle>{{h.location}}</ion-card-subtitle>
          <ion-card-title>{{h.title}}</ion-card-title>
        </ion-card-header>
        <ion-item>
          <ion-grid>
            <ion-row class="ion-justify-content-center">
              <ion-button color="primary" size="default" routerLink="/detail/{{h.id}}">
                <ion-icon name="eye-outline" slot="start"></ion-icon>
                <ion-label>View</ion-label>
              </ion-button>
              <ion-button color="warning" size="default" routerLink="/upt-rent/{{h.id}}">
                <ion-icon name="settings-outline" slot="start"></ion-icon>
                <ion-label>Update</ion-label>
              </ion-button>
              <ion-button color="danger" size="default" (click)="deleteItem(h.id)">
                <ion-icon name="trash-outline" slot="start"></ion-icon>
                <ion-label>Delete</ion-label>
              </ion-button>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
