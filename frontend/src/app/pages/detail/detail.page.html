<app-header title="Detail"></app-header>
<ion-content class="ion-padding">
  <ion-card class="ion-padding" *ngIf="house">
    <ion-card-header>
      <ion-card-subtitle>{{house.location}}</ion-card-subtitle>
      <ion-card-title>{{house.title}}</ion-card-title>
    </ion-card-header>
    <ion-text color="blue">
      <h3 class="ion-margin-end ion-text-end">{{house.price}}â‚¬</h3>
    </ion-text>
    <ion-item>
      <p>{{house.description}}</p>
    </ion-item>
    <ion-item>
      <ion-icon name="bed-outline" slot="start"></ion-icon>
      <ion-label>{{house.wc}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon src="../../assets/icon/toilet.svg" slot="start"></ion-icon>
      <ion-label>{{house.rooms}}</ion-label>
    </ion-item>
  </ion-card>
</ion-content>
